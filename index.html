<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Budget Simulator</title>
    <!--js-->
    <script type="module" src="js/main.js" defer></script>
    <script async src="js/utils.js"></script>
    <script async src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script async src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Steam Game Budget Simulator</h1>
        <div class="row mb-4">
            <div class="col-md-8">
                <label for="funds">Available Funds:</label>
                <input type="number" id="funds" class="form-control mb-2">
                <div id="games-container"></div>
                <button id="add-game" class="btn btn-primary">Add Game</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-8">
                <button id="calculate-budget" class="btn btn-success">Calculate Budget</button>
                <button id="clear-results" class="btn btn-danger">Clear Results</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="result" class="mt-4"></div>
            </div>
            <div class="col-md-6">
                <div id="previous-results" class="mt-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="recommendations" class="mt-2">
                    <h2 class="mb-3">Recommended Games</h2>
                    <div id="game-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/capsule_616x353.jpg" class="d-block w-100" height="200" alt="Game 1">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Game 1</h5>
                                    <p>Price: $12.72</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="img/header.jpg" class="d-block w-100" height="200" alt="Game 2">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Game 2</h5>
                                    <p>Price: $12.00</p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#game-carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#game-carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="nameModalLabel">Enter Calculation Name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="calculation-name" class="form-control" placeholder="Calculation Name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save-calculation">Save Calculation</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <ul class="social-icons">
                        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="https://store.steampowered.com/" target="_blank"><i class="fab fa-steam"></i></a></li>
                    </ul>
                    <p>&copy; 2024 t.a.f.p All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
