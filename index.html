<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Budget Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script async src="js/index.js"></script>
    <script async src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script async src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Steam Game Budget Simulator</h1>

        <!-- Formulario para ingresar fondos y juegos -->
        <div class="row mb-4">
            <div class="col-md-8">
                <label for="funds">Available Funds:</label>
                <input type="number" id="funds" class="form-control mb-2">
                <div id="games-container">
                    <!-- Aquí se agregarán dinámicamente los campos de juegos -->
                </div>
                <button id="add-game" class="btn btn-primary">Add Game</button>
            </div>
            <div class="col-md-4">
                <!-- Contenedor para recomendaciones de juegos -->
                <div id="recommendations" class="mt-2">
                    <h2 class="mb-3">Recommended Games</h2>
                    <div class="card-deck">
                        <!-- Primer juego recomendado -->
                        <div class="card mb-3">
                            <img src="img/capsule_616x353.jpg" class="card-img-top" alt="Game 1">
                            <div class="card-body">
                                <h5 class="card-title">Game 1</h5>
                                <label for="rec-game1-price">Price:</label>
                                <input type="number" id="rec-game1-price" class="form-control mb-2" value="29.99">
                                <input type="checkbox" id="rec-game1-discount"> Has discount (%): 
                                <input type="number" id="rec-game1-discount-value" class="form-control mb-2" min="0" max="100" step="1" value="10">
                            </div>
                        </div>

                        <!-- Segundo juego recomendado -->
                        <div class="card mb-3">
                            <img src="img/header.jpg" class="card-img-top" alt="Game 2">
                            <div class="card-body">
                                <h5 class="card-title">Game 2</h5>
                                <label for="rec-game2-price">Price:</label>
                                <input type="number" id="rec-game2-price" class="form-control mb-2" value="19.99">
                                <input type="checkbox" id="rec-game2-discount"> Has discount (%): 
                                <input type="number" id="rec-game2-discount-value" class="form-control mb-2" min="0" max="100" step="1" value="0">
                            </div>
                        </div>

                        <!-- Agregar más juegos recomendados aquí -->
                    </div>
                </div>
            </div>
        </div>

        <button id="calculate-budget" class="btn btn-success">Calculate Budget</button>
        <button id="clear-results" class="btn btn-danger">Clear Results</button>

        <!-- Resultado del cálculo -->
        <div id="result" class="mt-4"></div>
        
        <!-- Resultados previos de cálculos -->
        <div id="previous-results" class="mt-4"></div>
    </div>
    <!-- Modal para ingresar nombre del cálculo -->
    <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Enter Calculation Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="calculation-name" class="form-control" placeholder="Calculation Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-calculation">Save Calculation</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
